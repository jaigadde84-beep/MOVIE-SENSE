<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CINE SENSE</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
    }

    /* Default background for login */
    #login:target ~ .login-section,
    body:not(:has(:target)) .login-section {
      display: flex;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    }

    /* Background for signup */
    #signup:target ~ .signup-section {
      display: flex;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    }

    /* Background for home */
    #home:target ~ .home-section {
      display: flex;
      background-image: url('https://img.freepik.com/free-vector/shiny-film-negative-cinema-background-with-text-space_1017-52787.jpg?semt=ais_hybrid&w=740&q=80');
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button, input[type="submit"] {
      padding: 12px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover, input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .nav-link {
      margin-top: 15px;
      color: #007BFF;
      font-size: 14px;
      text-decoration: underline;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #888;
      text-decoration: none;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #000;
    }

    .home-content {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }

    .cine-box {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 3px;
      padding: 40px 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      text-shadow: 3px 3px 8px #ff0055;
      border: 2px solid white;
      margin-top: 20px;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border: 2px solid white;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

<a id="login"></a>
<a id="signup"></a>
<a id="home"></a>

<!-- Login Section -->
<div class="section login-section">
  <div class="container">
    <a href="#home" class="close-btn">✖</a>
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="#signup" class="nav-link">Don't have an account? Sign Up</a>
  </div>
</div>

<!-- Signup Section -->
<div class="section signup-section">
  <div class="container">
    <a href="#home" class="close-btn">✖</a>
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Register" />
    </form>
    <a href="#login" class="nav-link">Already have an account? Login</a>
  </div>
</div>

<!-- Home Section -->
<div class="section home-section">
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
  <div class="home-content">
    <div>WELCOME TO OUR MOVIE RECOMMENDATIONS</div>
    <div class="cine-box">CINE SENSE</div>
  </div>
</div>

</body>
</html>
